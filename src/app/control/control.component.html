<div class="row">
    <div class="col-md-2">
        <button class="btn btn-danger" (click)="major.emit()">Major version</button>
    </div>
    <div class="col-md-2">
        <button class="btn btn-warning" (click)="minor.emit()">Minor version</button>
    </div>
    <div class="col-md-2">
        <button class="btn btn-success" (click)="patch.emit()">Patch version</button>
    </div>
</div>
